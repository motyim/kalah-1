<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Kalah</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="webjars/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <!-- NProgress -->
    <link href="../static/css/nprogress.css" th:href="@{css/nprogress.css}" rel="stylesheet"/>
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="webjars/animate.css/3.5.0/animate.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom Theme Style -->
    <link href="../static/css/custom.min.css" th:href="@{css/custom.min.css}" rel="stylesheet"/>
    <link href="../static/css/app.css" th:href="@{css/app.css}" rel="stylesheet"/>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle"></div>
                    <span class="gameName">Kalah</span>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown"
                               aria-expanded="false">
                                <img src="images/img.jpg" id="userImage" th:text="${username}" alt=""/>
                                <input type="hidden" id="user" th:value="${username}"/>
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript:;"> Profile</a></li>
                                <li>
                                    <a href="javascript:;">
                                        <span class="badge bg-red pull-right">50%</span>
                                        <span>Settings</span>
                                    </a>
                                </li>
                                <li><a href="javascript:;">Help</a></li>
                                <li><a href="#" id="logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" style="min-height: 774px;">

            <span class="howTakesTurn">Who takes a turn?</span><br/>
            <span id="takeTurnPlayer" class="takeTurnPlayer">south</span>
            <br/> <br/>
            <span class="whoIsWinner">Who is winner?</span><br/>
            <span id="winner" class="winner">-</span>

            <div style="text-align: center;margin-top: -95px;"><span style="font-size: 20px;">North</span></div>
            <div class="board" align="center">
                <span>
                    <!-- kalah -->
                    <a class="btn btn-circled-kalah btn-info" id="13">0</a>
                </span>
                <span>
                    <!-- north houses -->
                    <a class="btn btn-circle-lg btn-info north-house" data-target="#myModal" data-toggle="modal"
                       data-id="12" id="12">0</a>
                    <a class="btn btn-circle-lg btn-info north-house" data-target="#myModal" data-toggle="modal"
                       data-id="11" id="11">0</a>
                    <a class="btn btn-circle-lg btn-info north-house" data-target="#myModal" data-toggle="modal"
                       data-id="10" id="10">0</a>
                    <a class="btn btn-circle-lg btn-info north-house" data-target="#myModal" data-toggle="modal" id="9"
                       data-id="9">0</a>
                    <a class="btn btn-circle-lg btn-info north-house" data-target="#myModal" data-toggle="modal" id="8"
                       data-id="8">0</a>
                    <a class="btn btn-circle-lg btn-info north-house" data-target="#myModal" data-toggle="modal" id="7"
                       data-id="7">0</a>
                </span>
                <span class="south-houses-row">
                    <a class="btn btn-circle-lg btn-success south-house" data-target="#myModal" data-toggle="modal"
                       data-id="0" id="0">0
                    </a>
                    <a class="btn btn-circle-lg btn-success south-house" data-target="#myModal" data-toggle="modal"
                       data-id="1" id="1">0
                    </a>
                    <a class="btn btn-circle-lg btn-success south-house" data-target="#myModal" data-toggle="modal"
                       data-id="2" id="2">0
                    </a>
                    <a class="btn btn-circle-lg btn-success south-house" data-target="#myModal" data-toggle="modal"
                       data-id="3" id="3">0
                    </a>
                    <a class="btn btn-circle-lg btn-success south-house" data-target="#myModal" data-toggle="modal"
                       data-id="4" id="4">0
                    </a>
                    <a class="btn btn-circle-lg btn-success south-house" data-target="#myModal" data-toggle="modal"
                       data-id="5" id="5">0
                    </a>
                </span>
                <span>
                    <a class="btn btn-circled-kalah btn-success" id="6">6</a>
                </span>
            </div>
            <div style="text-align: center; margin-top: 80px;">
                <span style="font-size: 20px;">South</span>
            </div>
            <div class="startGame">
                <button type="button" class="btn-lg btn-warning" id="startGame">Start the game!</button>
                <button type="button" class="btn-lg btn-primary" id="restartGame">Restart game!</button>
            </div>
        </div>

        <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- /page content -->

        <div th:replace="fragments/modal :: modal"/>

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Stanislav Kyfenko. Kalah Game.
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="webjars/jquery/3.2.1/jquery.min.js"></script>

<script th:src="@{js/app.js}"></script>
<!-- Bootstrap -->
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script th:src="@{js/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{js/nprogress.js}"></script>

<script>
    fillBoardWithData();
</script>

</body>
</html>
